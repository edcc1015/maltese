<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一周年快乐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 第一部分：视频播放 -->
    <div id="video-section" class="section active">
        <video id="intro-video" playsinline>
            <source src="A.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
        <button id="skip-btn">跳过 >></button>
    </div>

    <!-- 第二部分：密码输入 -->
    <div id="login-section" class="section">
        <div class="background-layer" style="background-image: url('2.png');"></div>
        
        <div class="login-box">
            <h2>请输入开启密码</h2>
            <input type="text" id="password-input" placeholder="请输入密码...">
            <button id="submit-btn">确认</button>
            <p id="error-msg"></p>
        </div>

        <!-- 5秒后弹出的提示框 -->
        <div id="hint-box" class="hint-box hidden">
            <img src="password.png" alt="提示">
            <p>这是给你的提示哦~</p>
            <button id="close-hint">×</button>
        </div>
    </div>

    <!-- 第三部分：信件展示 -->
    <div id="letter-section" class="section">
        <div class="background-layer" style="background-image: url('1.png');"></div>
        
        <div class="letter-container">
            <div class="letter-paper">
                <div class="letter-content">
                    <!-- 信件内容将通过JS插入 -->
                    <p id="letter-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
